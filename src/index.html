<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailwindCSS Navbar</title>
    <link rel="stylesheet" href="../dist/style.css">
</head>

<body class="bg-gray-200">

    <nav class="bg-gray-700 px-4 py-3">

        <div class="flex justify-between items-center">

            <a href="#">
                <img width="50" src="logo-e.png" alt="logo-e">
            </a>

            <div class="hidden md:flex gap-2">
                <a href="#" class="bg-gray-800 text-white px-5 py-3 rounded-md hover:bg-white/5">
                    Menu
                </a>
                <a href="#" class="bg-gray-800 text-white px-5 py-3 rounded-md hover:bg-white/5">
                    Projects
                </a>
                <a href="#" class="bg-gray-800 text-white px-5 py-3 rounded-md hover:bg-white/5">
                    Categories
                </a>
            </div>

            <div class="flex gap-4">
                <a href="#" class="text-gray-400 py-3 px-2 hover:text-gray-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" width="44"
                        height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <circle cx="10" cy="10" r="7" />
                        <line x1="21" y1="21" x2="15" y2="15" />
                    </svg>
                </a>
                <a href="#" class="text-gray-400 py-3 px-2 hover:text-gray-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-bell" width="44"
                        height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path
                            d="M10 5a2 2 0 0 1 4 0a7 7 0 0 1 4 6v3a4 4 0 0 0 2 3h-16a4 4 0 0 0 2 -3v-3a7 7 0 0 1 4 -6" />
                        <path d="M9 17v1a3 3 0 0 0 6 0v-1" />
                    </svg>
                </a>
                <button data-mobile-menu class="text-gray-400 py-3 px-2 hover:text-gray-200 block md:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-menu-2" width="44"
                        height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <line x1="4" y1="6" x2="20" y2="6" />
                        <line x1="4" y1="12" x2="20" y2="12" />
                        <line x1="4" y1="18" x2="20" y2="18" />
                    </svg>
                </button>
                <a href="#" class="block bg-blue-600 text-gray-200 px-5 py-5 rounded-md hover:bg-blue-600/80">
                    Register
                </a>
            </div>

        </div>


        <!-- mobile -->

        <div class="hidden" id="mobile-menu">
            <div class="flex flex-col gap-1 py-3">

                <a href="#" class="bg-gray-800 text-white block px-3 py-2 rounded-md font-medium">
                    Menu
                </a>

                <a href="#" class="text-gray-200 hover:bg-white/5 text-white block px-3 py-2 rounded-md font-medium">
                    Projects
                </a>

                <a href="#" class="text-gray-200 hover:bg-white/5 text-white block px-3 py-2 rounded-md font-medium">
                    Categories
                </a>
            </div>
        </div>
    </nav>



    <script src="index.js">   
    </script>
</body>

</html>
